author: ACCount
delete-after: true
changes:
  - rscadd: You can now hot swap exosuit software boards and power cells while in
      maintenance mode. Click the exosuit with a cell or a board to insert, click-drag
      it on yourself to remove.
  - rscdel: Removes random exosuit fail chance.
  - tweak: Changes exosuit mechfab tabs and R&D tech tree to something a bit more
      sane.
  - bugfix: Fixes exosuit construction and deconstruction not working with tool qualities.
  - bugfix: Fixes a good dozen of other exosuit bugs.
