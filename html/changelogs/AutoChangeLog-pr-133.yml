author: ShadzFen
delete-after: true
changes:
  - rscadd: New horns and frills for Unathi.
  - bugfix: Unathi, Tajaran and Skrell species specific hair styles no longer display
      a large ERROR on the preview, and are visible in-game.
  - bugfix: Unathi, Tajaran and Skrell tails now display the correct colour selected
      for body colour.
  - bugfix: Tails and wings from the Species Customization menu now display properly
      when facing north.
  - bugfix: Tails and wings from the Species Customization menu now hide accordingly
      when behind objects such as chairs and blankets.
  - bugfix: Held object sprites no longer get overlapped by tail and wing sprites.
